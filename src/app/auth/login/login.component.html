<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
          class="text-danger">
          <div *ngIf="username.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="username.errors?.['username']">
            The email must have a valid format.
          </div>
      </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger">
          <div *ngIf="password.errors?.['required']">
            Password is required.
          </div>
      </div> 
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">Log in</button>
</form>
