<div class="container" style="margin-top: 150px; margin-left: 550px;">
  <h2>Login:</h2>
  <form class="form-horizontal" [formGroup]="loginForm">
    <p class="text-danger"> {{ loginError }} </p>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
          class="text-danger">
          <div *ngIf="username.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="username.errors?.['username']">
            The email must have a valid format.
          </div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger">
          <div *ngIf="password.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" (click)="login()" class="btn btn-default">Log in</button>
      </div>
    </div>
  </form>
</div>
