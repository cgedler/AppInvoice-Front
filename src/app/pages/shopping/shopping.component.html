<div class="container content">
    
<h2>Shopping</h2>

<button class="btn btn-success" type="button" [routerLink]="['/shopping/form']"><fa-icon [icon]="['fas', 'plus']"></fa-icon> New</button> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Suppliers Column -->
  <ng-container matColumnDef="suppliers">
    <th mat-header-cell *matHeaderCellDef> Suppliers </th>
    <td mat-cell *matCellDef="let element"> {{element.supplier.id}} </td>
  </ng-container>

  <!-- Bank Column -->
  <ng-container matColumnDef="bank">
    <th mat-header-cell *matHeaderCellDef> Bank </th>
    <td mat-cell *matCellDef="let element"> {{element.bank.id}} </td>
  </ng-container>

  <!-- Taxes Column -->
  <ng-container matColumnDef="taxes">
    <th mat-header-cell *matHeaderCellDef> Taxes </th>
    <td mat-cell *matCellDef="let element"> {{element.taxes.id}} </td>
  </ng-container>

  <!-- Subtotal Column -->
  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef> SubtTotal </th>
    <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
  </ng-container>
  
  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>
  
  <!-- AmountTaxes Column -->
  <ng-container matColumnDef="amount_tax">
    <th mat-header-cell *matHeaderCellDef> Amount Taxes </th>
    <td mat-cell *matCellDef="let element"> {{element.amount_tax}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Click to Edit" class="btn btn-primary iconbutton" [routerLink]="['/shopping/form/', element.id]">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      <button mat-icon-button matTooltip="Click to Delete" class="btn btn-danger iconbutton" (click)="delete(element)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
   [pageSizeOptions]="[5, 10, 25, 100]"
   [showFirstLastButtons]="true">
</mat-paginator>

<app-footer></app-footer>
</div>
