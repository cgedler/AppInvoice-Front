      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories; let i=index">
            <th scope="row">{{category.id}}</th>
            <td>{{category.description}}</td>
            <td>
              <button type="button" name="button" class="btn btn-primary" [routerLink]="['/category/form/', category.id]">Edit</button>
            </td>
            <td>
              <button type="button" name="button" class="btn btn-danger" (click)="delete(category)">Delete</button>
