<div class="container content">
    
<h2>Categories</h2>

<button class="btn btn-success" type="button" [routerLink]="['/category/form']"><fa-icon [icon]="['fas', 'plus']"></fa-icon> New</button> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="Click to Edit" class="btn btn-primary iconbutton">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      <button mat-icon-button matTooltip="Click to Delete" class="btn btn-danger iconbutton">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
   [pageSizeOptions]="[5, 10, 25, 100]"
   [showFirstLastButtons]="true">
</mat-paginator>
